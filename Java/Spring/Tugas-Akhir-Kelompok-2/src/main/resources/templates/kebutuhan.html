<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Kebutuhan Reagen</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
    
    <br>
    <h2 align="center" th:text="${pesan}"></h2>
        
    <div class="card-body">
		<table border="1" align="center">
			<thead>
			<tr>
			<th>Id Reagen</th>
			<th>Jumlah Reagen</th>
			<th>Status Reagen</th>
			<th>Tanggal Perubahan Status</th>
			<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="kebutuhan : ${listKebutuhan}">
				<td align ="center" th:text="${kebutuhan.reagen.id}"></td>
				<td align ="center" th:text="${kebutuhan.jumlah}"></td>
				<td align ="center" th:text="${kebutuhan.status} == 1? 'Belum Dibeli' : 'Sudah Dibeli'"></td>
				<td align ="center" th:text="${kebutuhan.tanggalUpdate}"></td>
			<td><form th:action="@{'/lab/kebutuhan/ubah/' + ${kebutuhan.id}}" method=GET>
			<button type="submit">Ubah Status</button></form>
			</td>
			</tr>
	</tbody>
		</table>
		</div>
		
   
      
        
          
      
       
       
        <br>
      
    </div>
</body>

</html>
