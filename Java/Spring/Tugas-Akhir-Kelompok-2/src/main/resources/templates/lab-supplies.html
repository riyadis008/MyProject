<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lab Supplies</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
    
    <br>	
        <div>
        <form th:action="@{/lab/stok}" method="get">
        	<button type="submit" class="btn btn-primary">Cek Stok Lab</button>
        	</form>
        </div>
    
    
     	<br>	
        <div>
        <form th:action="@{/lab/stok/tambah}" method="get">
        	<button type="submit" class="btn btn-primary">Tambah Stok Lab</button>
        	</form>
        </div>
    
    <br>
        
        <div>
        <form th:action="@{/lab/kebutuhan/tambah}" method="get">
        	<button type="submit" class="btn btn-primary">Tambah Perencanaan Reagen</button>
        	</form>
        </div>
    
    <br>
        <div>
        <form th:action="@{/lab/kebutuhan}" method="get">
        	<button type="submit" class="btn btn-primary">Cek Kebutuhan Reagen</button>
        	</form>
        </div>
        
        <br>
	<p style="color:red" th:text="${notif}"></p>
   
      
        
          
      
       
       
        <br>
      
    </div>
</body>

</html>
